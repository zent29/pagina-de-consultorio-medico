<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registro de Citas Médicas</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  .container {
    width: 80%;
    max-width: 800px;
    margin: 50px auto;
    padding: 20px;
    background-color: #f2f2f2;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  h2 {
    text-align: center;
  }
  .form-section {
    margin-bottom: 20px;
  }
  label {
    font-weight: bold;
  }
  input[type="text"],
  input[type="number"],
  input[type="email"],
  select {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    margin-bottom: 15px;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  input[type="submit"],
  input[type="button"] {
    width: 48%;
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
  }
  input[type="submit"]:hover,
  input[type="button"]:hover {
    background-color: #45a049;
  }
  textarea {
    width: 100%;
    height: 100px;
    padding: 10px;
    margin-top: 5px;
    margin-bottom: 15px;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 4px;
    resize: vertical;
  }
  .success-message {
    text-align: center;
    background-color: #dff0d8;
    color: #3c763d;
    padding: 10px;
    border-radius: 4px;
    margin-top: 20px;
  }
</style>
</head>
<body>

<div class="container">
  <h2>Registro de Citas Médicas</h2>
  
  <div class="form-section">
    <h3>Datos del Paciente</h3>
    <label for="nombres">Nombres:</label>
    <input type="text" id="nombres" name="nombres" required>

    <label for="apellido1">Primer Apellido:</label>
    <input type="text" id="apellido1" name="apellido1" required>

    <label for="apellido2">Segundo Apellido:</label>
    <input type="text" id="apellido2" name="apellido2" required>

    <label for="edad">Edad:</label>
    <input type="number" id="edad" name="edad" required>

    <label for="tipo_documento">Tipo de Documento:</label>
    <select id="tipo_documento" name="tipo_documento" required>
      <option value="DNI">DNI</option>
      <option value="Carnet de Extranjería">Carnet de Extranjería</option>
      <option value="Pasaporte">Pasaporte</option>
      <option value="Cédula">Cédula</option>
      <option value="Tarjeta de Identidad">Tarjeta de Identidad</option>
      
    </select>

    <label for="numero_documento">Número de Documento:</label>
    <input type="text" id="numero_documento" name="numero_documento" required>

    <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
    <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>

    <label for="telefono">Teléfono:</label>
    <input type="text" id="telefono" name="telefono" required>

    <label for="telefono_opcional">Teléfono Opcional:</label>
    <input type="text" id="telefono_opcional" name="telefono_opcional">

    <label for="email">Correo Electrónico:</label>
    <input type="email" id="email" name="email" required>
  </div>

  <p><strong>Importante:</strong> Verificar la dirección de correo electrónico para un correcto envío de su cita.</p>

  <div class="form-section">
    <h3>Detalles de la Cita</h3>
    <label for="departamento">Departamento:</label>
    <input type="text" id="departamento" name="departamento" required>

    <label for="centro_asistencial">Centro Asistencial:</label>
    <input type="text" id="centro_asistencial" name="centro_asistencial" required>

    <label for="especialidad">Especialidad:</label>
    <input type="text" id="especialidad" name="especialidad" required>

    <label for="fecha_deseada">Fecha Deseada:</label>
    <input type="date" id="fecha_deseada" name="fecha_deseada" required>

    <label for="jornada">Jornada:</label>
    <select id="jornada" name="jornada" required>
      <option value="AM">AM</option>
      <option value="PM">PM</option>
    </select>

    <label for="malestar">Malestar o Síntomas:</label>
    <textarea id="malestar" name="malestar" required></textarea>
  </div>

  <input type="submit" value="Registrar Cita Médica">
  <input type="button" value="Salir" onclick="window.location.href='file:///C:/Users/DANNER/Documents/DAnnerhtml/ingresar.html'">

  <div id="successMessage" class="success-message" style="display: none;">
    Su registro de cita médica ha sido exitoso.
  </div>
</div>

<script>
  function showSuccessMessage() {
    document.getElementById("successMessage").style.display = "block";
  }
</script>

</body>
</html>
