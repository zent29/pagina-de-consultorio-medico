<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registrar Paciente</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f2f2f2;
  }
  .container {
    width: 80%;
    max-width: 800px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  h2 {
    text-align: center;
    margin-bottom: 20px;
  }
  .form-section {
    margin-bottom: 20px;
  }
  label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
  }
  input[type="text"],
  input[type="number"],
  input[type="email"],
  select,
  input[type="password"],
  input[type="date"] {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    margin-bottom: 15px;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
  }
  .date-container {
    display: flex;
    justify-content: space-between;
  }
  input[type="submit"],
  input[type="button"] {
    width: 100%;
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s;
  }
  input[type="submit"]:hover,
  input[type="button"]:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>

<div class="container">
  <h2>Registrar Paciente</h2>
  
  <div class="form-section">
    <label for="tipo_documento">Tipo de Documento:</label>
    <select id="tipo_documento" name="tipo_documento" required>
      <option value="DNI">DNI</option>
      <option value="Carnet de Extranjería">Carnet de Extranjería</option>
      <option value="Pasaporte">Pasaporte</option>
      <option value="Cédula">Cédula</option>
      <option value="Tarjeta de Identidad">Tarjeta de Identidad</option>
    </select>
  </div>

  <div class="form-section">
    <label for="numero_documento">Número de Documento:</label>
    <input type="text" id="numero_documento" name="numero_documento" required>
  </div>

  <div class="form-section">
    <label for="nombres">Nombres:</label>
    <input type="text" id="nombres" name="nombres" required>

    <label for="apellidos">Apellidos:</label>
    <input type="text" id="apellidos" name="apellidos" required>

    <label for="telefono">Teléfono:</label>
    <input type="text" id="telefono" name="telefono" required>

    <label for="email">Correo Electrónico:</label>
    <input type="email" id="email" name="email" required>

    <div class="date-container">
      <div>
        <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
      </div>
      <div>
        <label for="fecha_expedicion">Fecha de Expedición:</label>
        <input type="date" id="fecha_expedicion" name="fecha_expedicion" required>
      </div>
    </div>

    <label for="tipo_usuario">Tipo de Usuario:</label>
    <select id="tipo_usuario" name="tipo_usuario" required>
      <option value="Paciente">Paciente</option>
      <option value="Médico">Médico</option>
      <option value="Administrativo">Administrativo</option>
    </select>

    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" required>
  </div>

  <input type="submit" value="Registrar Usuario" onclick="alert('Registro de paciente exitoso')">
  <input type="button" value="Actualizar Usuario" onclick="alert('Se actualizaron exitosamente tus datos')">
  <input type="button" value="Salir" onclick="window.location.href='file:///C:/Users/DANNER/Documents/DAnnerhtml/ingresar.html'">
</div>

</body>
</html>
